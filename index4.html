<!DOCTYPE html>
<html>
   <head>
        <title> Tables and LIsts</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <style> 
        th,td
        {border:1px solid rgb(67, 65, 175);
            border-collapse:collapse;
            border-radius:12px;

        }
        th, td {
background-color:darkgray;
        }
        th,td{
            padding:25px;
        }
            </style>
        <body>
            <h3 style="color:red">HTML tables basics</h3>
            <table style="width:50%;">
                <caption>Basic details</caption>
                <tr>
                    <th style="width:70%">InstituteS</th>
                    <th>year of passing</th>
                    <th>Percentage Marks</th>
                </tr>
                <tr style="height:250px;">
                    <td>NITK</td>
                    <td>2019</td>
                    <td>85.8%</td>
                </tr>
                <tr>
                    <td>BSER Rajasthan</td>
                    <td>2015</td>
                    <td>99.09%</td>
                </tr> 
                <tr>
                    <td>BSER Rajasthan</td>
                    <td>2013</td>
                    <td>79.09%</td>
                </tr> 
                </table>

                <ul style="list-style-type:circle;">
                    <li>Ram</li>
                    <li>SHYAM
                        <ul style="list-style-type:square;">
                        <li>2 son and 1 daughter</li>
                    </ul>
                    </li>
                    <li>Rohan</li>
                </ul>
                <ol>
                    <li>Ram</li>
                    <li>SHyam</li>
                    <LI>Rohan</LI>
                </ol>
                <dl>
                    <dt>coffee</dt>
                    <dd>-black and hot</dd>
                    <dt>milk</dt>
                    <dd>-white and cold</dd>
                </dl>
        </body>
   </head>
   </html>
